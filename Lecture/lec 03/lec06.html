<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Format</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body> 
    <table border="4px solid black" cellspacing="10px" cellpadding="10px" class="lec06">
    <tr> 

        <th colspan="4">Main Header</th>
    </tr>
    <tr>
        <th colspan="4">Detail of Students</th>
    </tr>
    <tr>
        <td>Branch</td>
        <td>Section</td>
        <td>Name</td>
        <td>Address</td>
    </tr>
    <tr>
        <td rowspan="4">Computer Science</td>
        <td rowspan="3">Section-1</td>
        <td>Ali Ahmad</td>
        <td>Ahmad Ali</td>
    </tr>
    <tr>
        <td>Asif Ali</td>
        <td>Ali Kazim</td>
    </tr>
    <tr> 
        <td>Usman Ali</td>
        <td>Sohail Ahmad</td>
    </tr>
    <tr> 
        <td>Section-2</td>
        <td>Qasim Ali</td>
        <td> Ali Raza</td>

    </tr>
</table>
</body>
</html>
