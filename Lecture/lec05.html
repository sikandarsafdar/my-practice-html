<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Formation</title>
</head>

<body>
    <table class="lec5" border="4px solid black" cellpadding="10px" cellspacing="10px">

            <th rowspan="3">Day</th>
            <th colspan="3"> Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>08:00 am</td>
            <td>05:00 pm</td>
            <td>Introducing to XML</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td>08:00 am</td>
            <td>11:00 am</td>
            <td>Introducing to XML</td>

        </tr>
        <tr>
            <td>11:00 am</td>
            <td>02:00 pm</td>
            <td rowspan="2">XSL Formating Objects</td>
        </tr>
        <tr>
            <td>02:00 pm</td>
            <td>05:00 pm</td>
        </tr>
        <tr>
            <td>Wednesday </td>
            <td>08:00 am</td>
            <td>12:00 pm</td>
            <td>XSL Transformation</td>



        </tr>

    </table>
</body>

</html>
