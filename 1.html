<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Javascript</title>
</head>
<body>
<h1>This is my first heading</h1>
<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='blackac.jpg'">Turn AC black</button>

<img id="myImage" src="blackac.jpg" style="width:150px">

<button onclick="document.getElementById('myImage').src='whiteac.png'" >Turn AC white</button>

</body>
</html>
